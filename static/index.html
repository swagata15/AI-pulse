<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pulse â€” Your Daily AI Feed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <span class="logo-icon">&#x26A1;</span>
                <h1>AI Pulse</h1>
                <span class="tagline">The latest in AI, refreshed daily</span>
            </div>
            <div class="header-actions">
                <div class="last-updated" id="lastUpdated">Loading...</div>
                <button class="refresh-btn" id="refreshBtn" title="Force refresh">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <nav class="category-nav" id="categoryNav">
        <div class="nav-inner">
            <button class="cat-tab active" data-category="all">
                <span class="tab-icon">&#x1F30D;</span> All
            </button>
        </div>
    </nav>

    <main class="main" id="mainContent">
        <div class="loading-state" id="loadingState">
            <div class="spinner"></div>
            <p>Fetching the latest in AI...</p>
            <p class="loading-sub">This may take a moment on first load</p>
        </div>
    </main>

    <footer class="footer">
        <p>AI Pulse aggregates data from GitHub, Hacker News, Hugging Face, ArXiv, and Reddit.</p>
        <p>Data refreshes every 6 hours. High-engagement items persist longer.</p>
    </footer>

    <script src="/static/app.js"></script>
</body>
</html>
